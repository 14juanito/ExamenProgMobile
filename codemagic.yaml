workflows:
  ios-release:
    name: iOS Release (no codesign)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: 15.2
    cache:
      cache_paths:
        - ~/.pub-cache
        - /Users/builder/Library/Caches/CocoaPods
        - /Users/builder/Library/Developer/Xcode/DerivedData
    scripts:
      - name: Fetch dependencies
        script: flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update
      - name: Build iOS (no codesign)
        script: flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/*.app
    publishing:
      email:
        recipients:
          - you@example.com
        notify:
          success: true
          failure: true
